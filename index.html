<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINGLES Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h1>SINGLES Quiz</h1>
    
    <!-- Login Section -->
    <div id="login-section">
        <button onclick="showLoginForm()" id="login-btn" class="red-button">Login</button>
    </div>

    <!-- Login Form (Initially Hidden) -->
    <div id="login-form" style="display: none;">
        <div class="login-inline">
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="login()" class="small-red-button">Submit</button>
        </div>
    </div>

    <!-- Input Container: Only Visible if Logged In -->
    <div class="input-container" id="input-container" style="display: none;">
        <label for="tableCount">Number of Tables:</label>
        <div class="spin-button">
            <button onclick="decrementTableCount()">-</button>
            <input type="number" id="tableCount" value="15" min="1" readonly>
            <button onclick="incrementTableCount()">+</button>
        </div>
        <label for="personName">Enter Personâ€™s Name:</label>
        <input type="text" id="personName" placeholder="Name">
        <button class="red-button" onclick="addAndAssignPerson()">Add & Assign Person</button>
    </div>

    <div class="control-group">
  <label for="maxParticipantsInput">Max per Table:</label>
  <div class="spin-control">
    <button onclick="changeMaxParticipants(-1)">-</button>
    <input type="text" id="maxParticipantsInput" value="6" readonly>
    <button onclick="changeMaxParticipants(1)">+</button>
  </div>
</div>


    <!-- Table Container for Viewing -->
    <div class="table-container" id="tableContainer"></div>

    <!-- Link to external JavaScript file at the bottom -->
    <script src="script.js"></script>
</body>
</html>
