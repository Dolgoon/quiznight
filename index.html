<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SINGLES Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <h1>SINGLES Quiz</h1>

  <button id="login-btn" class="red-btn" onclick="showLoginForm()">Login</button>

  <div id="login-form" style="display:none;">
    <input type="password" id="password" placeholder="Enter password">
    <button class="red-btn small-btn" onclick="login()">Submit</button>
  </div>

  <div id="input-container" style="display:none;">
    <div class="control-section">
      <label>Number of Tables:</label>
      <div class="number-control">
        <button onclick="decrementTableCount()">-</button>
        <input type="text" id="tableCount" value="15" readonly>
        <button onclick="incrementTableCount()">+</button>
      </div>
    </div>

    <div class="control-section">
      <label>Max People Per Table:</label>
      <div class="number-control">
        <button onclick="changeMaxParticipants(-1)">-</button>
        <input type="text" id="maxParticipantsInput" value="6" readonly>
        <button onclick="changeMaxParticipants(1)">+</button>
      </div>
    </div>

    <div class="person-entry">
      <input type="text" id="personName" placeholder="Enter name">
      <button class="red-btn" onclick="addAndAssignPerson()">Add & Assign Person</button>
    </div>
  </div>

  <div id="tableContainer"></div>

  <script src="script.js"></script>
</body>
</html>
